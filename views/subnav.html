{{range .tree}}
    {{if eq .Parent_id "0"}}
    <div>
        <span class="left">
            <a href="/routes/category.go?cat_id={{.Oid}}">
                {{.Cat_name}}
            </a>
        </span>
        <span class="right subnav_right">
            <img src="/public/images/line.gif" border="0" id="categorie_ico1">
        </span>
    </div>
    {{else}}
    <ul>
        <li>&nbsp;
            <a href="/routes/category.go?cat_id={{.Oid}}">
                {{.Cat_name}}
            </a>
        </li>
    </ul>
    {{end}}
{{end}}
