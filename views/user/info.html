<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="Generator" content="手机网"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <title>商城演示站 - Powered by go</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="icon" href="animated_favicon.gif" type="image/gif"/>
    <link href="/public/css/member.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="/public/css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
{{include "./views/header.html" .}}

<div class="content">
    <div class="menu">当前位置: <span><a href="">首页</a> <code>&gt;</code> 用户中心</span></div>
    <div class="user">
        <div class="usernav">
            <dl>
                <dt><span>　</span>帐户管理</dt>
                <dd>
                    <a href="/routes/user/ordlist.go">我的订单</a>
                </dd>
                <dd>
                    <a href="/routes/user/liuyan.go">我的留言</a>
                </dd>
                <dd>
                    <a href="/routes/user/favor.go">我的收藏</a>
                </dd>
            </dl>
            <dl>
                <dt><span>　</span>个人信息管理</dt>
                <dd class="ddor">
                    <a href="/routes/user/info.go">用户信息</a>
                </dd>
                <dd>
                    <a href="/routes/user/repwd.go">修改密码</a>
                </dd>
                <dd>
                    <a href="/routes/user/address.go">收货地址</a>
                </dd>
            </dl>
        </div>
        <div class="usermain">

            <div class="userright">
                    <div class="mainbt">用户信息</div>
                    <div class="logregmain">
                        <div class="logregline">
                            <div class="logreg_l">收货地址：</div>
                            <div class="logreg_r">
                                {{if .user.Address}}
                                    {{.user.Address}}
                                {{else}}
                                    <span style="color:red;">未填写（<a href="/routes/user/address.go">立即填写</a>）</span>
                                {{end}}
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="logregline">
                            <div class="logreg_l">用户名：</div>
                            <div class="logreg_r">{{.user.UserName}}</div>
                            <div class="clear"></div>
                        </div>
                        <div class="logregline">
                            <div class="logreg_l">电话：</div>
                            <div class="logreg_r">{{.user.Phone}}</div>
                            <div class="clear"></div>
                        </div>
                        <div class="logregline">
                            <div class="logreg_l">邮箱：</div>
                            <div class="logreg_r">{{.user.Email}}</div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <div class="clear"></div>
            </div>

        </div>
        <div class="clear"></div>
    </div>
</div>

{{include "./views/footer.html" .}}
</body>
</html>
