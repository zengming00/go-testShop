<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ECSHOP 管理中心 - 用户列表 </title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/public/admin/styles/general.css" rel="stylesheet" type="text/css" />
    <link href="/public/admin/styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h1>
    <span class="action-span1"><a href="javascript:void(0)">ECSHOP 管理中心</a> </span>
    <span id="search_id" class="action-span1"> - 用户列表 </span>
    <div style="clear:both"></div>
</h1>
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">

        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th>用户名</th>
                <th>手机</th>
                <th>邮箱</th>
                <th>地址</th>
            </tr>
            <style>
                tr{background: white;}
                tr:hover{	background:#aaa; }
                td{	background:inherit !important;  }
            </style>
{{range .users}}
            <tr align="center" class="tree" id="0_1" id = 'tr_1'>
                <td align="left" class="" style='font-weight: bold;padding-left: 2em'>
                    <span><a href="javascript:void(0)" >{{.UserName}}</a></span>
                </td>
                <td>{{.Phone}}</td>
                <td align="right">{{.Email}}</td>
                <td width="40%">{{.Address}}</td>
            </tr>
{{end}}
        </table>
    </div>
</form>

<div id="footer">
    本站使用 go 提供强劲动力<br />

</div>
</body>
</html>
